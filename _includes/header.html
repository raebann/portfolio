<header>
  <div class="logo">
    <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
  </div>
  <nav>
    <ul>
      {% for item in site.data.settings.menu %}
        <li>
          <a href="{{ item.url | relative_url }}" {% if item.children %}aria-haspopup="true"{% endif %}>{{ item.name }}</a>
          {% if item.children %}
            <ul class="dropdown" artia-label="submenu">
              {% for child in item.children %}
              <li><a href="{{ child.url | relative_url }}">{{ child.name }}</a></li>
              {% endfor %}
            </ul>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
