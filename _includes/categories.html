<section>
  <div class="thumb-container">
    {% for category in site.collections %}
      {% if category.label == "posts" %}{% continue %}{% endif %}
      <a href="{{ site.github.url }}/{{ category.label }}">
        <div class="thumb-unit" style="background-image: url({{ site.github.url }}/assets/img/categories/{{ category.label }}/thumb.jpg)">
          <div class="thumb-overlay">
            <strong>{{ category.name }} <i class="fa fa-arrow-right" aria-hidden="true"></i></strong>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
